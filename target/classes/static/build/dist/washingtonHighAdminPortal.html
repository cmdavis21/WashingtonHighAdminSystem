<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!--FONT LINKS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">

        <!-- CSS FILES -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/generalStyles.css">
        <link rel="stylesheet" href="./css/loginPage.css">

        <!-- JS FILES -->
        <script src="./js/_footer.js" defer></script>

        <!-- BROWSER LOGO -->
        <link href="./dist/images/logo.png" rel="icon" type="image/icon">

        <title>Welcome to Washington High!</title>
    </head>
    
    <body class="login__layout">
        <header class="login__header">
            <img src="./images/forest-bg_login-page.jpg" class="login__imgBg">
            <div class="login__colorOverlay">
                <hgroup>
                    <img src="./images/est._logo.png" class="est-logo">
                    <h1>Washington High</h1>
                    <p>Leading For A Brighter Future</p>
                    <h2>Adminsistrators Portal</h2>
                </hgroup>
            </div>
        </header>
        <main class="login__main">
            <section class="login__section">
                <h4>Please login to continue.</h4>
                <form class="login__form">
                    <label for="lname">Enter your last name:</label>
                    <input type="text" id="lname" placeholder="i.e., Johnson">
                    <label for="staffId">Enter your staff id number:</label>
                    <input type="text" id="StaffId" placeholder="i.e., 746893">
                    <input type="submit" value="Login">
                </form>
                <a>New to Washington High Staff? Learn how to use our portal</a>
                <!--flip card - Or Create your Account.-->
                <!--*create account form*-->
            </section>
        </main>
        <div id="footer-container">
            <!-- JS will inject footer module -->
        </div>
    </body>
</html>
